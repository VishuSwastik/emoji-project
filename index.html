<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Emoji Explorer</title>

</head>
<body>
    <div class="container">
        <h1>Emojee - Emoji üîç Application</h1>
        <div class="navigation">
            <div id="emoji-filter">
                <button class="filter-button" data-category="all">All</button>
                <button class="filter-button" data-category="face">Faces</button>
                <button class="filter-button" data-category="heart">Hearts</button>
                <button class="filter-button" data-category="book">Books</button>
                <button class="filter-button" data-category="hand">Hands</button>
                <button class="filter-button" data-category="sports">Sports</button>
                <button class="filter-button" data-category="flag">Flags</button>
            </div>
            <input id="emoji-search" type="text" placeholder="Search for Emojis...">
        </div>
        <div id="emoji-display"></div>
    </div>

    <script src="emojilist.js"></script>
    <script src="script.js"></script>
</body>
</html>
